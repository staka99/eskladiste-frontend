<!-- 1 - Ulaz -->
<div class="container" *ngIf="flag == 1">
  <h3 mat-dialog-title>Ulaz artikla</h3>

  <form class="dialog-content" #formControl="ngForm">
    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Šifra" name="Šifra" [(ngModel)]="data.sifra" required/>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Naziv artikla" name="Naziv" [(ngModel)]="data.naziv" required/>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Jedinica mjere" name="Jedinica mjere" [(ngModel)]="data.jedinica" required/>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Stanje" name="Stanje" [(ngModel)]="data.stanje" required/>
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="mat-dialog-actions">
      <button matButton *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="dodavanje()" >Dodavanje</button>
      <button matButton (click)="cancel()">Odustani</button>
  </div>
</div>


  <!-- 2 - Otpis -->
<!-- 2 - Otpis -->
<div class="container otpis-container" *ngIf="flag == 2">
  <h3 mat-dialog-title *ngIf="flag == 2">Otpis artikla</h3>

  <form class="dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field class="form-field">
        <input matInput [matDatepicker]="datum" placeholder="Datum kreiranja" name="Datum" [(ngModel)]="dataTransakcija.datum" [disabled]="stanjeNedostupno()" required />
        <mat-datepicker-toggle matSuffix [for]="datum"></mat-datepicker-toggle>
        <mat-datepicker #datum></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-select [compareWith]="compare" placeholder="Artikl" name="artikl" [(ngModel)]="dataTransakcija.artikl" required >
        <mat-option *ngFor="let artikl of artikli" [value]="artikl">
          {{ artikl.sifra + " - " + artikl.naziv }}
        </mat-option>
      </mat-select>
    </div>

    <div class="form" *ngIf="stanjeNedostupno()" style="color: red; font-size: 13px;">
      Artikla trenutno nema na stanju. Otpis nije moguć!
    </div>

    <div class="form">
      <mat-form-field class="form-field">
        <input matInput placeholder="Razlog otpisa" name="razlog" [(ngModel)]="dataTransakcija.opis" [disabled]="stanjeNedostupno()" required/>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field class="form-field">
        <input matInput type="number" min="0.000001" [max]="dataTransakcija.artikl.stanje" placeholder="Količina otpisa" name="kolicina" [disabled]="stanjeNedostupno()" [(ngModel)]="dataTransakcija.kolicina" required />
        <mat-icon matSuffix>{{ dataTransakcija.artikl.jedinica }}</mat-icon>
      </mat-form-field>
    </div>

    <div *ngIf="prekobrojnaKolicina()" class="warning-message">
      Trenutna količina ovog artikla u skladištu je: {{ dataTransakcija.artikl.stanje }}.
    </div>
  </form>

  <div class="mat-dialog-actions">
    <button matButton type="submit" mat-dialog-close="1" [disabled]="!formControl.valid || stanjeNedostupno() || prekobrojnaKolicina()" (click)="otpis()" class="action-button">Otpis</button>
    <button matButton (click)="cancel()" class="cancel-button">Odustani</button>
  </div>
</div>



<!-- 3 i 4 - Izmjena i brisanje -->
<div class="container" *ngIf="flag == 3 || flag == 4">
  <h3 mat-dialog-title *ngIf="flag == 3">Izmjena podataka o artiklu</h3>
  <h3 mat-dialog-title *ngIf="flag == 4">Brisanje artikla</h3>

  <form class="dialog-content" #formControl="ngForm">
    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Šifra" name="Šifra" [disabled]="flag == 4" [(ngModel)]="data.sifra" required/>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Naziv artikla" name="Naziv" [disabled]="flag == 4" [(ngModel)]="data.naziv" required/>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Jedinica mjere" name="Jedinica mjere" [disabled]="flag == 4" [(ngModel)]="data.jedinica" required/>
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-content (keydown.enter)="onSubmit()">
      <div class="form">
        <mat-form-field class="form-field">
          <input matInput placeholder="Stanje" name="Stanje" [disabled]="flag == 4" [(ngModel)]="data.stanje" required/>
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="mat-dialog-actions">
      <button matButton *ngIf="flag == 3" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="izmjena()">Izmjena</button>
      <button matButton *ngIf="flag == 4" mat-dialog-close="1" (click)="brisanje()">Brisanje</button>
      <button matButton (click)="cancel()">Odustani</button>
  </div>
</div>
