<div class="company-container">
  <div class="table">

  <mat-toolbar>
    <span class="title-center"> Transakcije </span>
  </mat-toolbar>

  <div class="container mat-elavation-z8">
    </div>

    <mat-table matSort [dataSource]="dataSource" class="mat-cell">

      <ng-container matColumnDef="id">
        <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="datum">
        <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.datum | date:'dd.MM.yyyy' }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="opis">
        <mat-header-cell *matHeaderCellDef> Opis </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.opis }} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="artikl">
      <mat-header-cell *matHeaderCellDef> Artikl </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.artikl.sifra + " " + row.artikl.naziv}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="kolicina">
      <mat-header-cell *matHeaderCellDef> Koliƒçina </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.kolicina}} </mat-cell>
    </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>

  </div>
</div>
